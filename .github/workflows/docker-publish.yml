name: docker-publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GHCR_OWNER: ${{ vars.GHCR_OWNER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image metadata
        id: meta
        run: |
          set -euo pipefail
          namespace="${GHCR_OWNER:-$GITHUB_REPOSITORY_OWNER}"
          namespace="$(echo "${namespace}" | tr '[:upper:]' '[:lower:]')"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            image_tag="${GITHUB_REF_NAME}"
            source_version="${GITHUB_REF_NAME}"
          else
            image_tag="latest"
            source_version="${GITHUB_SHA}"
          fi

          echo "namespace=${namespace}" >> "${GITHUB_OUTPUT}"
          echo "image_tag=${image_tag}" >> "${GITHUB_OUTPUT}"
          echo "source_version=${source_version}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ steps.meta.outputs.namespace }}/telegram-executor:${{ steps.meta.outputs.image_tag }}
          build-args: |
            GOLANG_IMAGE_VERSION=1.25.6-bookworm
            TELEGRAM_EXECUTOR_VERSION=${{ steps.meta.outputs.source_version }}
